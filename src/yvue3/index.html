<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YVue3</title>
</head>

<body>
  <div id="app"></div>
  <button id="btn">+1</button>
  <script src="./yvue3.js"></script>
  <script>
    const data = {
      count: 0,
    }
    const obj = reactive(data)
    console.log('obj=', obj);

    let evenOrOdd = computed(() => {
      return obj.count % 2 === 0 ? 'even' : 'odd'
    })
    console.log('evenOrOdd=', evenOrOdd);
    const root = document.getElementById('app')
    effect(() => {
      // 数据变化会触发函数
      root.innerHTML = `<p>Clicked: ${obj.count}times, count is ${evenOrOdd.value}</p>`
      // root.innerHTML = `<p>Clicked: ${obj.count}times</p>`
    })
    const btn = document.getElementById('btn')
    btn.addEventListener('click', () => {
      obj.count += 1
    }, false)
  </script>

</body>

</html>
